<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Lock switch animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<div>
    <label class="switch">
        <input type="checkbox">
        <span>
            <em></em>
        </span>
    </label>
    <label class="switch">
        <input type="checkbox" checked>
        <span>
            <em></em>
        </span>
    </label>
</div>

</body>
</html>
